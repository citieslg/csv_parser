<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block title %}
  <title>Data schemas</title>
  {% endblock %}
  {% load static %}
  <link rel="shortcut icon" href="{%  static 'csv_app/favicon.ico' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container">
        <h4 class="navbar-brand">
          <span class="navbar-text">FakeCSV</span>
      </h4>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a style="font-size: 200%;" class="nav-link" href="{% url 'dataschemas' %}"> Schemas</a>
                  <!-- <span class="navbar-text">Schemas</span> -->
            </li>
        </ul>
        <form class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">Hello, <span class="username">username</span></a> -->
                  <span class="navbar-text">Hello {{ user.username }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}" tabindex="-1">Logout</a>
                </li>
            </ul>
        </form>
    </div>
</nav>





  {% block content %}
  <h2>Block content!</h2>
  {% endblock %}
</body>
</html>
